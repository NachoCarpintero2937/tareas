<div class="header_ col-12 padding">
    <h1 mat-dialog-title class="text-align-center " style="   font-family: 'CaviarDreams'!important;">
        Agregar detalle
    </h1>

</div>

<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-tab-group>
            <mat-tab label="Texto">
                <div class="pd-5">
                    <mat-label>Descripcion</mat-label>
                </div>
                <ckeditor [editor]="Editor" formControlName="Detalle" (change)="editorTipo()"></ckeditor>
            </mat-tab>
            <mat-tab label="Imagen">
                <div class="pd-5">
                    <!-- <mat-label>Subir imagen</mat-label> -->
                </div>
                <div class="button-wrapper">
                    <div class="image-upload">
                        <img [src]="imageSrc" style="max-width: 100px;
                        max-height: 100px;
                        margin: 20px;" />
                        <input name="imageUrl" type="file" id="upload" accept="image/*"
                            (change)="handleInputChange($event)" />

                        <label class="label" for="upload">
                            Subir
                        </label>
                    </div>
                </div>

            </mat-tab>
        </mat-tab-group>
    </form>
    <div>





    </div>

</div>
<div mat-dialog-actions class=" d_flex justify_content_center">
    <div class="pd-5">
        <button mat-button (click)="submit();" class="btn_save" color="primary">Guardar</button>
    </div>
    <div class="pd-5">
        <button mat-button (click)="onNoClick();" class="cerrar-dialog">Cerrar</button>
    </div>
</div>
<div *ngIf="cargando.length > 0" class="spinner-container" style="background: #fff;
    opacity: 0.8;">
    <div class="d_flex flex_direction_column">
        <div class="d_flex justify_content_center">
            Cargando...

        </div>
        <img src="./assets/img/loading.gif" width="200">
    </div>
</div>
